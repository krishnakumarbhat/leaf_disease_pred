{% extends 'base.html' %}

{% block content %}
    <h2>Upload an Image</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Detect</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
{% endblock %}
